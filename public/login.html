<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Page - Very Real Medical Center</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
            name="description"
            content="Login page for Very Real Medical Center."
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/picnic" />
    <link rel="stylesheet" href="main.css" />
</head>
<body>
<header>
    <h2>Patient Login</h2>
    <p>Username: user || Password: userpass</p>
    <p>Username: admin || Password: admin</p>
</header>

<form id="loginForm">
    <div class="flex one two-600">
        <h3 class="full">Login</h3>
        <label class="full fifth-600" for="username">Username:</label>
        <input
                class="full four-fifth-600"
                type="text"
                id="username"
                placeholder="Enter your username"
                required
                aria-describedby="username-input"
        />

        <label class="full fifth-600" for="password">Password:</label>
        <input
                class="full four-fifth-600"
                type="password"
                id="password"
                placeholder="Enter your password"
                required
                aria-describedby="password-input"
        />
    </div>
    <div>
        <button class="full" type="submit">Login</button>
    </div>
</form>

<script src="login.js"></script>
</body>
</html>
